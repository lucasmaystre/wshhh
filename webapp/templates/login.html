<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!--Import Google Icon Font-->
  <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="/static/css/default.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wshhh</title>
</head>
<body class="cyan lighten-4">

  <div class="container login-container">
  <div class="row valign-wrapper">
    <div class="col s12 m8 offset-m2 l6 offset-l3 valign">
      <div class="card">
        <div class="card-image">
          <img src="/static/img/login-bg.jpg">
          <span class="card-title">Wshhh</span>
        </div>
        <div class="card-content">
          <span class="card-title">Log in or sign up</span>
          <form method="post">
            <div class="row">
              <div class="input-field col s12">
                <input name="email" type="email" required>
                <label for="email">E-mail</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input name="password" type="password" required>
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <button class="btn waves-effect waves-light cyan" type="submit">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="/static/js/materialize.min.js"></script>
  <script src="/static/js/script.js"></script>

</body>
</html>
